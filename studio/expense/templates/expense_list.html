{% extends "base.html" %}
{% block content %}
<h2>Expense Management</h2>

<form action="{{ url_for('expense_bp.add_expense') }}" method="POST" class="mb-3">
  <div class="row">
    <div class="col">
      <input type="date" name="expense_date" class="form-control" required>
    </div>
    <div class="col">
      <select name="expense_type_id" class="form-control" required>
        {% for t in types %}
        <option value="{{ t[0] }}">{{ t[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col">
      <input type="number" step="0.01" name="amount" placeholder="Amount" class="form-control" required>
    </div>
    <div class="col">
      <input type="text" name="notes" placeholder="Notes" class="form-control">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </div>
</form>

<form action="{{ url_for('expense_bp.import_expenses') }}" method="POST" enctype="multipart/form-data" class="mb-3">
  <div class="row">
    <div class="col">
      <input type="file" name="file" accept=".csv" class="form-control" required>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-secondary">Import CSV</button>
      <a href="{{ url_for('expense_bp.export_expenses') }}" class="btn btn-success">Export CSV</a>
    </div>
  </div>
</form>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Date</th>
      <th>Type</th>
      <th>Amount</th>
      <th>Notes</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for e in expenses %}
    <tr>
      <td>{{ e[1] }}</td>
      <td>{{ e[2] }}</td>
      <td>${{ "%.2f"|format(e[3]) }}</td>
      <td>{{ e[4] }}</td>
      <td>
        <a href="{{ url_for('expense_bp.edit_expense', id=e[0]) }}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{{ url_for('expense_bp.delete_expense', id=e[0]) }}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
